<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #die{
            width:300px;
            height:300px;
            background:blue;
        }

        #son{
            width:100px;
            height:100px;
            background:green;
        }
    </style>
</head>
<body>
    <div id="die">
        <div id="son"></div>
    </div>
</body>
    <script>
        /*

            文档事件
                onload             页面加载完成会触发
                onunload           关闭浏览器或者标签页的时候
                onbeforeunload     页面要离开的时候

            图片事件
                onload             图片加载完成后
                onerror            图片加载错误时候
                onabort            图片加载中断

            鼠标事件
                onclick
                ondblclick

                onmousemove
                onmousedown
                onmouseup

                onmouseover
                onmouseout

                onmouseleave     移出（在子元素上不会触发）
                onmouseenter     移入（在子元素上不会触发）



         */

        var die = document.getElementById('die');
        var son = document.getElementById('son');

        die.onmouseenter = function()
        {
            console.log('进入');
        }

        die.onmouseleave = function()
        {
            console.log('拔出');
        }

    </script>
</html>
