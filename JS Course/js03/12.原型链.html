    <script>
        //原型链    类似继承

        function Person(name)
        {
            this.name = name;
        }

        var obj = {age:18,say:function(){alert(2)}}

        Person.prototype = obj;

        var p = new Person('jack');
        alert(p.name);
        alert(p.age);
        p.say();
