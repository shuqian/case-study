    <script>
        /*
            闭包函数 ： 返回函数的函数 打破作用域链
            1.返回的函数保持定义时访问的范围
            2.局部变量不会立即释放
         */
        function die()
        {
            var num = 10;
            function son()
            {
                alert(num);
            }
            return son;
        }
        var func = die();
        func();


    </script>
