<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./jquery-1.8.3.min.js"></script>
    <style>
        #die{width:300px; height:300px; background:red}
        #son{width:100px; height:100px; background:green}
    </style>
</head>

<body>
    <div id="die">
        <div id="son"></div>
    </div>
</body>
    <script>
        $('#die').click(function(){
            alert('点击了大的');
        })

        $('#son').click(function(){
            alert('点击了小的');
            //阻止默认行为    阻止事件冒泡
            return false;
        })

        //使用js触发事件
        // $('#son').click();

        // $('#son').trigger('click');
        // 自动阻止事件冒泡
        // $('#son').triggerHandler('click');

    </script>
</html>
