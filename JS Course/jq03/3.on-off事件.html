<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./jquery-1.8.3.min.js"></script>
</head>

<body>
    <button>测试</button>
</body>
    <script>
        // 使用on绑定事件
        $('button').on('click',function(){
            console.log(1);
            //清除制定的事件
            $('button').off('click');
        })


        $('button').click(function(){
            console.log(2);

        });

        //bind  unbind   老版本事件绑定，效果跟on-off一样

        //可以多个绑定
        // $('button').on('mouseover mouseout dblclick',function(){
        //     alert(1);
        // })

    </script>
</html>
