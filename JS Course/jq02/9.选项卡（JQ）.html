<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./jquery-1.8.3.min.js"></script>
    <style>
        #title li{
            width:120px;
            height:30px;
            float:left;
            list-style:none;
            margin-left:20px;
            background:pink;
        }
        #title .cur{background:#3366CC;}

        #content div{
            border:1px solid red;
            width:200px;
            height:200px;
            float:left;
            position:absolute;
            top:50px;
            left:70px;
            display:none;

        }
    </style>
</head>
<body>
    <ul id="title">
        <li class="cur">Mysql学习</li>
        <li>PHP学习</li>
        <li>JavaScript学习</li>
    </ul>
    <div id="content">
        <div style="display:block">MYsql学习</div>
        <div>PHP学习</div>
        <div>Js学习</div>
    </div>

</body>
    <script>
        $('#title li').mouseover(function(){
            $(this).addClass('cur').siblings().removeClass('cur').parent().next().children().eq($(this).index()).show().siblings().hide();
        })


    </script>
</html>
