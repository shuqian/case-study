<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #die{width:600px; height:30px; border:1px solid yellow;}
        #son{width:10%; height:30px; background:green;}
    </style>
</head>
<body>
    <div id="die">
        <div id="son"></div>
    </div>
</body>
<script>
    //1.找对象
    var son = document.getElementById('son');

    //2.改属性
    var num = 0;
    timmer = setInterval(function(){
        son.style.width = num + '%';
        if (num ==100) {
            clearInterval(timmer);
            alert('片子下载完成，请欣赏！！');
        }
        num++;
    },20);
</script>
</html>
