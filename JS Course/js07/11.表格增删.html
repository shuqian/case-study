<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="" onsubmit="return tijiao(this)">
        name:<input type="text" name="username" ><br>
        age:<input type="text" name="age" ><br>
        sex:<input type="text" name="sex" ><br>
        <input type="submit" value="用户添加">
    </form>
    <table id="mytab" width="500" border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>sex</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>18</td>
            <td>男</td>
            <td><button onclick="del(this)">删除</button></td>
        </tr>
        <tr>
            <td>李四</td>
            <td>18</td>
            <td>男</td>
            <td><button onclick="del(this)">删除</button></td>

        </tr>
        <tr>
            <td>马武</td>
            <td>18</td>
            <td>妖</td>
            <td><button onclick="del(this)">删除</button></td>

        </tr>
    </table>
</body>
    <script>
        //表格操作
        var mytab = document.getElementById('mytab');

        function tijiao(obj)
        {
            //alert(document.forms[0].username.value);
            //在表格中创建一行
            var row = mytab.insertRow();
            //在行中添加列
            row.insertCell().innerHTML = document.forms[0].username.value;
            row.insertCell().innerHTML = document.forms[0].age.value;
            row.insertCell().innerHTML = document.forms[0].sex.value;
            row.insertCell().innerHTML = '<button onclick="del(this)">删除</button>';

            obj.reset();

            return false;
        }

        function del(obj)
        {
            var tr = obj.parentNode.parentNode;

            tr.parentNode.removeChild(tr);
        }
    </script>
</html>
