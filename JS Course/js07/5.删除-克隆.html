<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width:200px;
            height:200px;
            border:1px solid red;
        }
    </style>
</head>
<body>
    <div>
        <button onclick="test(this);"><font color="red">点击</font></button>
    </div>
    <div id="box"></div>
</body>
    <script>
        /*
            节点信息
                nodeName
                nodeValue
                nodeType

            根节点
                document.documentElement             HTML
                document.body                        body

            定位节点
                document.getElementById()
                document.getElementsByTagName()

            节点操作（小范围查找）
                属性
                    firstChild     大儿子
                    lastChild      幺儿子
                    chindNodes     所有的子节点
                    children       所有元素子节点
                    parentNdoe     父节点
                    nextSibling    下一个兄弟节点
                    previousSibling 上一个兄弟节点

                //属性集合（数组）
                attributes

                方法
                    //动态创建一个节点
                    document.createElememt('div')

                    //添加节点（子节点）（不会产生新节点，作用直接剪切）
                    appendChild()       添加到最后
                    insertBefore(div,position)      添加早某个元素之前(第一个参数是要添加的对象，第二个参数是相对要添加元素位置)

                    //复制一个节点（子节点）
                    cloneNode('div')     newObj = box.cloneNode(true);加了true相当于递归复制

                    删除子节点(子节点)
                    removeChild();

                    删除自己(叫父亲干掉我)
                    p.parentNode.removeChild(p)


         */
        /*
         var link = document.getElementById('link');
         // alert(link.attributes);
         console.dir(link.attributes);
         */

        //动态创建节点
        var div = document.createElement('div');

        div.innerHTML = '我是动态创建的';

        //删除一个子节点
        document.body.removeChild(div);

        //添加一个子节点，相当于剪切
        document.body.appendChild(div);

        // document.body.insertBefore(div,document.body.firstChild);


        function test(obj)
        {
            var box = document.getElementById('box');
            //html中对象是不会凭空产生，本来button就存在我的DOM树上，相当于剪切

            //复制（克隆）子节点
            newButton = obj.cloneNode(true);

            // box.appendChild(obj);
            box.appendChild(newButton);
        }

    </script>
</html>
