<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #title li{
            width:120px;
            height:30px;
            float:left;
            list-style:none;
            margin-left:20px;
            background:pink;
        }
        #title .cur{background:#3366CC;}

        #content div{
            border:1px solid red;
            width:200px;
            height:200px;
            float:left;
            position:absolute;
            top:50px;
            left:70px;
            display:none;

        }
    </style>
</head>
<body>
    <ul id="title">
        <li class="cur">Mysql学习</li>
        <li>PHP学习</li>
        <li>JavaScript学习</li>
    </ul>
    <div id="content">
        <div style="display:block">MYsql学习</div>
        <div>PHP学习</div>
        <div>Js学习</div>
    </div>


</body>
<script>
var ul = document.getElementById('title');
var lis = ul.getElementsByTagName('li');
var content = document.getElementById('content');
var divs = content.getElementsByTagName('div');

for (var i=0; i<lis.length; i++) {
    //存储索引
    lis[i].index = i;
    lis[i].onmouseover = function()
    {
        //先循环把显示的隐藏
        for (var j=0; j<lis.length; j++) {
            lis[j].className = '';
            divs[j].style.display = 'none';
        }
        //修改className实现显示
        this.className = 'cur';
        //
        divs[this.index].style.display = 'block';
    }
}

</script>
</html>
