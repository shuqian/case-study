<html>                                          	<!-- HTML开始标记 -->
	<head>                                     	<!-- HTML头信息开始标记 -->
		<title>本页面的标题</title>             <!-- 网页标题标记 -->
	</head>                                     	<!-- HTML头信息结束标记 -->
							<!-- HTML中可以使用空行调整编码格式-->
	<body bgcolor="black" text='#ffffff'>           <!-- 网页主体标记 -->
		<center>                               	<!-- HTML格式标记中的居中标记-->
			<h1>这是第一个HTML实例</h1>    	<!-- HTML内容1号标题标记-->
		</center>                               <!-- HTML居中格式的结束标记-->
		<hr width=80%>                         	<!-- HTML中输出分隔线标记 -->
		<p>本页显示黑色背景，白色的文本</p>    	<!-- HTML段落的标记对-->
	</body>                                     	<!--页面体中内容结束标记 -->
</html>
