<style>
	body{                          		/* 为网页主体内容标记设置样式                   	*/
		margin: 0;                     	/* 设定网页外部边距值为0, 清除body标记默认值   	*/
		padding: 0;                    	/* 设定网页内部边距值为0                        	*/
		text-align: center;               	/* 设定网页的内容居中，在IE中区块框也会居中显示	*/
	}
	#container {                       	/* 为布局的最外层容器区块框使用ID选择符设置样式  	*/
		width:966px;                  	/* 设置容器的宽度为966个像素                     	*/
		margin:0 auto;                 	/* 设置容器外部边距都为0, 使用auto在firefox中居中 	*/
		text-align:left;                 	/* 再将主容器中的文本内容设置为居左显示           	*/
		background:#888;              	/* 临时设置一下背景颜色显示主容器的布局效果       	*/
		height:600px;	              	/* 也是临时设置一下容器的高度显示主容器的布局效果 	*/
	}
</style>
<body>                               		<!-- 使用css清除主体标记默认的边距，设置文本居中 -->
	<div id="container">                	<!-- 定义网页最外层的容器使用css设置居中显示 -->
		最外层的容器div在屏幕上水平居中
	</div>	                       		<!-- 外层容器结束标记 -->
</body>
